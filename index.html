<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#f6f7fb" />
  <title>PIA-räknare</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#12141a;
      --muted:#6c7380;
      --line:#e2e6ee;
      --accent:#2f6bff;
      --accent-soft:#e8efff;
      --danger:#e5484d;
      --radius:18px;
      --shadow:0 12px 28px rgba(16,24,40,.08);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }
    header{
      position:sticky; top:0; z-index:10;
      background:rgba(246,247,251,.92);
      backdrop-filter:saturate(140%) blur(12px);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:1040px; margin:0 auto; padding:18px 16px 24px}
    h1{margin:0; font-size:20px; font-weight:700; letter-spacing:.2px}
    .grid{display:grid; gap:16px}
    @media (min-width:900px){ .grid{grid-template-columns: 1.2fr .8fr} }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .card h2{margin:0 0 12px; font-size:16px}

    label{font-size:12px; color:var(--muted); display:block; margin-bottom:6px}
    input, button{font:inherit}
    input{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fbfcff;
      color:var(--text);
    }
    input:focus{outline:none; border-color:var(--accent); box-shadow:0 0 0 4px var(--accent-soft)}

    .row{display:grid; gap:12px}
    @media (min-width:560px){ .row{grid-template-columns: 1fr 1fr} }

    .area-grid{
      display:grid;
      gap:10px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .area-btn{
      padding:16px 14px;
      border-radius:16px;
      border:1px solid var(--line);
      background:#f9faff;
      color:var(--text);
      text-align:left;
      font-weight:600;
      cursor:pointer;
      transition:all .15s ease;
    }
    .area-btn small{display:block; margin-top:6px; font-weight:500; color:var(--muted)}
    .area-btn.active{
      border-color:var(--accent);
      background:var(--accent-soft);
      color:#0b1b4d;
      box-shadow:0 8px 20px rgba(47,107,255,.15);
    }

    .btn-row{display:flex; flex-wrap:wrap; gap:12px; margin-top:12px}
    .btn{
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px 18px;
      font-weight:700;
      cursor:pointer;
      background:#f3f5fb;
      color:var(--text);
    }
    .btn.primary{background:var(--accent); border-color:var(--accent); color:white}
    .btn.danger{background:var(--danger); border-color:var(--danger); color:white}

    .list{
      display:flex; flex-direction:column; gap:10px; margin-top:16px;
      max-height:52vh; overflow:auto; padding-right:4px;
    }
    .item{
      display:grid; grid-template-columns: 1fr auto; gap:12px;
      border:1px solid var(--line); border-radius:16px; padding:12px 14px;
      background:#fbfcff; align-items:center;
    }
    .item .meta{display:flex; flex-direction:column; gap:4px}
    .item .tag{font-size:12px; color:var(--muted)}
    .item .num{font-size:18px; font-weight:800}

    .kpi{display:grid; gap:12px; grid-template-columns: 1fr 1fr}
    .kpi .box{border:1px solid var(--line); border-radius:16px; padding:14px; background:#fbfcff}
    .kpi .lbl{font-size:12px; color:var(--muted)}
    .kpi .val{font-size:20px; font-weight:800; margin-top:6px}

    .totals{display:flex; flex-direction:column; gap:8px; margin-top:12px}
    .total-row{
      display:flex; align-items:center; justify-content:space-between;
      border:1px solid var(--line); border-radius:14px; padding:10px 12px;
      background:#fbfcff; font-size:14px;
    }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>PIA-räknare</h1>
  </div>
</header>

<main class="wrap">
  <div class="grid">
    <section class="card">
      <h2>Ny post</h2>

      <div class="row">
        <div>
          <label for="date">Datum</label>
          <input id="date" type="date" />
        </div>
        <div>
          <label for="value">Värde</label>
          <input id="value" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="0–999" />
        </div>
      </div>

      <div style="margin-top:14px">
        <label>Kategori</label>
        <div class="area-grid" id="areaButtons"></div>
      </div>

      <div class="btn-row">
        <button class="btn primary" id="addBtn">Lägg till</button>
        <button class="btn" id="exportBtn">Exportera CSV</button>
      </div>

      <div class="list" id="list"></div>
    </section>

    <section class="card">
      <h2>Summering</h2>

      <div class="kpi">
        <div class="box">
          <div class="lbl">Total PIA</div>
          <div class="val" id="grandTotal">0</div>
        </div>
        <div class="box">
          <div class="lbl">Antal poster</div>
          <div class="val" id="countTotal">0</div>
        </div>
      </div>

      <div class="totals" id="areaTotals"></div>

      <div class="btn-row">
        <button class="btn danger" id="clearBtn">Rensa all data</button>
      </div>
    </section>
  </div>
</main>

<script>
(() => {
  const AREAS = [
    { stage: "Efter formning, inför limning",        flow: "Flöde 1 Limhjul" },
    { stage: "Efter formning, inför limning",        flow: "Flöde 2 Byrå+ H-lim" },
    { stage: "Efter formning inför bearbetning",     flow: "Flöde 1 Limhjul" },
    { stage: "Efter formning inför bearbetning",     flow: "Flöde 2 Byrå+ H-lim" },
    { stage: "Efter bearbetning inför limning",      flow: "Flöde 1 Limhjul" },
    { stage: "Efter bearbetning inför limning",      flow: "Flöde 2 Byrå+ H-lim" },
    { stage: "Efter limning, inför fräsning",        flow: "Flöde 1 Limhjul" },
    { stage: "Efter limning, inför fräsning",        flow: "Flöde 2 Byrå+ H-lim" },
    { stage: "Efter fräsning inför montering",       flow: "Flöde 1 Limhjul" },
    { stage: "Efter fräsning inför montering",       flow: "Flöde 2 Byrå+ H-lim" },
    { stage: "Efter fräsning inför lastning",        flow: "Flöde 1 Limhjul" },
    { stage: "Efter fräsning inför lastning",        flow: "Flöde 2 Byrå+ H-lim" },
  ].map((a, idx) => ({ ...a, id: String(idx+1).padStart(2, "0") }));

  const STORE_KEY = "pia_app_v2";
  const $ = (id) => document.getElementById(id);

  const elDate = $("date");
  const elValue = $("value");
  const elAdd = $("addBtn");
  const elList = $("list");
  const elAreaButtons = $("areaButtons");
  const elTotals = $("areaTotals");
  const elGrandTotal = $("grandTotal");
  const elCountTotal = $("countTotal");
  const elExport = $("exportBtn");
  const elClear = $("clearBtn");

  let entries = [];
  let selectedAreaId = AREAS[0]?.id ?? "";

  function nowIsoDate() {
    const d = new Date();
    const pad = (n) => String(n).padStart(2, "0");
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  }

  function areaLabel(areaId) {
    const a = AREAS.find(x => x.id === areaId);
    if (!a) return "Okänt";
    return `${a.stage} — ${a.flow}`;
  }

  function load() {
    try {
      const raw = localStorage.getItem(STORE_KEY);
      entries = raw ? JSON.parse(raw) : [];
      if (!Array.isArray(entries)) entries = [];
    } catch {
      entries = [];
    }
  }

  function save() {
    localStorage.setItem(STORE_KEY, JSON.stringify(entries));
  }

  function sanitizeValue(v) {
    const s = String(v ?? "").trim();
    if (!/^\d{1,3}$/.test(s)) return null;
    const n = Number(s);
    return Number.isFinite(n) ? n : null;
  }

  function uid() {
    return (crypto?.randomUUID?.() || `id_${Date.now()}_${Math.random().toString(16).slice(2)}`);
  }

  function renderAreaButtons() {
    elAreaButtons.innerHTML = AREAS.map((a) => {
      const active = a.id === selectedAreaId ? "active" : "";
      return `
        <button class="area-btn ${active}" data-area="${a.id}">
          ${a.stage}
          <small>${a.flow}</small>
        </button>
      `;
    }).join("");

    elAreaButtons.querySelectorAll("[data-area]").forEach((btn) => {
      btn.addEventListener("click", () => {
        selectedAreaId = btn.getAttribute("data-area");
        renderAreaButtons();
      });
    });
  }

  function addEntry() {
    const date = elDate.value || nowIsoDate();
    const value = sanitizeValue(elValue.value);
    if (!date) return alert("Välj datum.");
    if (!selectedAreaId) return alert("Välj kategori.");
    if (value === null) return alert("Värde måste vara 0–999.");

    entries.push({ id: uid(), ts: Date.now(), date, areaId: selectedAreaId, value });
    save();
    elValue.value = "";
    elValue.focus();
    render();
  }

  function deleteEntry(id) {
    const ix = entries.findIndex(e => e.id === id);
    if (ix >= 0) {
      entries.splice(ix, 1);
      save();
      render();
    }
  }

  function clearAll() {
    const ok = confirm("Rensa all data? Detta går inte att ångra.");
    if (!ok) return;
    entries = [];
    save();
    render();
  }

  function renderList() {
    const list = entries.slice().sort((a, b) => b.ts - a.ts);
    if (list.length === 0) {
      elList.innerHTML = `<div class="item"><div class="meta"><div class="tag">Inga poster ännu.</div></div></div>`;
      return;
    }

    elList.innerHTML = list.map(e => `
      <div class="item">
        <div class="meta">
          <div>${areaLabel(e.areaId)}</div>
          <div class="tag">${e.date}</div>
        </div>
        <div style="display:flex; align-items:center; gap:10px">
          <div class="num">${e.value}</div>
          <button class="btn" data-del="${e.id}">Radera</button>
        </div>
      </div>
    `).join("");

    elList.querySelectorAll("[data-del]").forEach(btn => {
      btn.addEventListener("click", () => deleteEntry(btn.getAttribute("data-del")));
    });
  }

  function computeTotals() {
    const totalsByArea = new Map();
    let grand = 0;
    for (const e of entries) {
      totalsByArea.set(e.areaId, (totalsByArea.get(e.areaId) || 0) + e.value);
      grand += e.value;
    }
    return { totalsByArea, grand };
  }

  function renderTotals() {
    const { totalsByArea, grand } = computeTotals();
    elGrandTotal.textContent = grand;
    elCountTotal.textContent = entries.length;

    const rows = AREAS.map(a => ({ a, sum: totalsByArea.get(a.id) || 0 }))
      .filter(row => row.sum > 0);

    if (rows.length === 0) {
      elTotals.innerHTML = `<div class="total-row"><span>Inga data</span><strong>0</strong></div>`;
      return;
    }

    elTotals.innerHTML = rows.map(({ a, sum }) => `
      <div class="total-row">
        <span>${a.flow}</span>
        <strong>${sum}</strong>
      </div>
    `).join("");
  }

  function render() {
    renderAreaButtons();
    renderList();
    renderTotals();
  }

  function toCsvSemicolon(rows) {
    const esc = (s) => {
      const str = String(s ?? "");
      if (/[;"\n\r]/.test(str)) return `"${str.replaceAll('"','""')}"`;
      return str;
    };
    return rows.map(r => r.map(esc).join(";")).join("\r\n");
  }

  function exportCsv() {
    const header = ["Datum", "Område", "Flöde", "Värde"];
    const rows = entries
      .slice()
      .sort((a, b) => a.date.localeCompare(b.date) || a.areaId.localeCompare(b.areaId))
      .map(e => {
        const a = AREAS.find(x => x.id === e.areaId);
        return [e.date, a?.stage ?? "", a?.flow ?? "", e.value];
      });

    const csv = toCsvSemicolon([header, ...rows]);
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    const stamp = new Date().toISOString().slice(0, 19).replaceAll(":", "-");
    link.href = url;
    link.download = `PIA_${stamp}.csv`;
    document.body.appendChild(link);
    link.click();
    link.remove();
    setTimeout(() => URL.revokeObjectURL(url), 2000);
  }

  function init() {
    load();
    elDate.value = nowIsoDate();

    render();

    elAdd.addEventListener("click", addEntry);
    elValue.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addEntry();
    });
    elExport.addEventListener("click", exportCsv);
    elClear.addEventListener("click", clearAll);
  }

  init();
})();
</script>
</body>
</html>
